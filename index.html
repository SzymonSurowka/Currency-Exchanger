<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="images/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/result.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <main class="container">
        <p class="container__paragraph">
            Pola wymagane oznaczone są *.
        </p>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Kalkulator walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wpisz kwotę *:
                        </span>
                        <input class="form__field js-amount" type="number" min="1" step="any" required value="10">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta początkowa:
                        </span>
                        <select class="form__field js-inputCurrency">
                            <option class="form__option" value="PLN">PLN</option>
                            <option class="form__option" value="EUR">EUR</option>
                            <option class="form__option" value="USD">USD</option>
                            <option class="form__option" value="GBD">GBD</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Przelicz na:
                        </span>
                        <select class="form__field js-outputCurrency">
                            <option class="form__option" value="EUR">EUR</option>
                            <option class="form__option" value="USD">USD</option>
                            <option class="form__option" value="GBD">GBD</option>
                            <option class="form__option" value="PLN">PLN</option>
                        </select>
                    </label>
                </p>
                <button class="form__button">Przelicz!</button>
            </fieldset>
        </form>
        <p class="result">
            Wynik: <strong class="js-result">N/A</strong>
        </p>
    </main>
</body>

</html>
